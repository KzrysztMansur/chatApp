{% extends 'base.html' %}

{% block content %} 

<form action="" method="POST">
    <h3>Enter The chat room</h3>
    <div>
        <label for="Name">Name</label>
        <input type="text" placeHolder="pick a nickname" name="name" value="{{name}}">
    </div>
    <div class="join">
        <input type="text" placeholder="Room Code" name="code" value="{{code}}">
        <button type="join" name="join">join room</button>
    </div>
    <button type="submit" name="create" class="create-btn">Create a room</button>
    {% if error %}
        <ul>
            <li>{{error}}</li>
        </ul>
    {% endif %}
</form>

{% endblock %}
